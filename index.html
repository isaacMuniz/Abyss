<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Abyss</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/input.css" />
  </head>
  <body>
    <div class="centered" id="controls">
      <!-- Line Width -->
      <div class="inputGroup centered first" id="line-width">
        <!-- Auto Line Width  -->
        <div class="label-and-input">
          <label for="autoLineWidth">Auto Line Width:</label>
          <input
            type="checkbox"
            name="autoLineWidth"
            id="autoLineWidth"
            checked
          />
        </div>

        <!-- Enter Line Width  -->
        <div class="label-and-input">
          <label for="lineWidth">Line Width:</label>
          <input
            type="number"
            name="lineWidth"
            id="lineWidth"
            value="1"
            class="small"
          />
        </div>

        <!-- Max Line Width -->
        <div class="label-and-input">
          <label for="maxLineWidth">Max Line Width:</label>
          <input type="number" id="maxLineWidth" value="200" class="small" />
        </div>
      </div>

      <!-- Color -->
      <div class="inputGroup centered" id="line-color">
        <!-- Auto -->
        <div class="inputGroup1 centered mr">
          <!-- Auto Line Color  -->
          <div class="label-and-input">
            <label for="autoColor">Auto Color:</label>
            <input type="checkbox" name="autoColor" id="autoColor" checked />
          </div>
        </div>

        <!-- HSL Picker -->
        <div class="inputGroup1 centered">
          <!-- hue -->
          <div class="label-and-input">
            <label for="hue">hue:</label>
            <input type="range" id="hue" value="0" max="360" class="hsl" />
          </div>
          <!-- saturation -->
          <div class="label-and-input">
            <label for="saturation">saturation:</label>
            <input type="range" id="saturation" value="50" class="hsl" />
          </div>
          <!-- lightness -->
          <div class="label-and-input">
            <label for="lightness">lightness:</label>
            <input type="range" id="lightness" value="50" class="hsl" />
          </div>
        </div>
      </div>

      <!-- Others-->
      <div class="inputGroup centered" id="reset-point">
        <div class="label-and-input">
          <label for="resetPoint">Reset Point:</label>
          <input type="checkbox" id="resetPoint" checked />
        </div>
      </div>
    </div>

    <canvas id="draw" width="800" height="800"></canvas>

    <script src="/js/main.js"></script>
  </body>
</html>
